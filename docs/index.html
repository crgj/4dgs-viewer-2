<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DongDong Viewer</title>
    <link rel="icon" href="./assets/logo-BpK5kcM_.ico" />
    <style>
        .sidebar-hidden {
            transform: translateX(120%);
            opacity: 0;
            pointer-events: none;
        }

        .bottom-bar-hidden {
            transform: translate(-50%, 150%);
            opacity: 0;
            pointer-events: none;
        }

        .tools-hidden {
            transform: translateY(-50%) translateX(-200%);
            opacity: 0;
            pointer-events: none;
        }
    </style>
  <script type="module" crossorigin src="./assets/index-PTQzoyNT.js"></script>
  <link rel="stylesheet" crossorigin href="./assets/index-Bwsh606s.css">
</head>

<body class="bg-black text-white overflow-hidden m-0 p-0 h-screen w-screen flex flex-col antialiased select-none">
    <!-- Main Fullscreen Canvas (100% W/H) -->
    <div id="canvas-container" class="fixed inset-0 z-0 overflow-hidden">
        <canvas id="application-canvas" class="w-full h-full block touch-none"></canvas>

        <!-- Subtle Active Signal -->
        <div id="drop-zone"
            class="absolute inset-0 pointer-events-none flex items-center justify-center transition-all duration-700">
            <div id="drop-msg"
                class="text-[10px] opacity-10 font-bold tracking-[1.2rem] uppercase border border-white/5 px-20 py-32 rounded-full transition-all">
                Surface Active
            </div>
        </div>
    </div>

    <!-- UI Overlay: Top Left Brand -->
    <header class="fixed top-6 left-6 z-10 pointer-events-none">
        <div class="pointer-events-auto glass-blue px-6 py-3 rounded-2xl flex items-center gap-4">
            <h1 class="text-xs font-bold tracking-[0.2em] uppercase ui-text-primary">4DGS Viewer
                <span class="font-bold italic text-green-500">2</span>
            </h1>
        </div>
    </header>

    <!-- UI Overlay: Control Panel (Light Blue Theme) -->
    <div class="fixed top-6 right-6 flex flex-col items-stretch gap-2 z-20 pointer-events-none">
        <div class="flex justify-between gap-1 pointer-events-auto">
            <button id="toggle-sidebar"
                class="glass-blue p-1.5 rounded-lg hover:bg-white/10 active:scale-95 transition-all ui-text-secondary flex-1 flex justify-center has-tooltip"
                aria-label="Toggle Sidebar">
                <svg viewBox="0 0 24 24" class="w-4 h-4 fill-current">
                    <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z" />
                </svg>
            </button>
            <button id="reset-cam"
                class="glass-blue p-1.5 rounded-lg hover:bg-white/10 active:scale-95 transition-all ui-text-secondary flex-1 flex justify-center has-tooltip"
                aria-label="Reset Camera">
                <svg viewBox="0 0 24 24" class="w-4 h-4 fill-current">
                    <path
                        d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z" />
                </svg>
            </button>
            <button id="open-file"
                class="glass-blue p-1.5 rounded-lg hover:bg-white/10 active:scale-95 transition-all ui-text-secondary flex-1 flex justify-center has-tooltip"
                aria-label="Open File">
                <svg viewBox="0 0 24 24" class="w-4 h-4 fill-current">
                    <path
                        d="M20 6h-8l-2-2H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zm0 12H4V8h16v10z" />
                </svg>
            </button>
            <button id="export-file"
                class="glass-blue p-1.5 rounded-lg hover:bg-white/10 active:scale-95 transition-all ui-text-secondary flex-1 flex justify-center has-tooltip"
                aria-label="Export File">
                <svg viewBox="0 0 24 24" class="w-4 h-4 fill-current">
                    <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z" />
                </svg>
            </button>
            <input type="file" id="file-input" class="hidden" accept=".ply,.splat" />
        </div>

        <aside id="sidebar"
            class="w-auto min-w-[120px] max-w-[150px] glass-blue rounded-xl p-2 flex flex-col gap-3 pointer-events-auto transition-all duration-500 text-[10px]">
            <div class="space-y-3">
                <!-- Object Position -->
                <div class="space-y-1">
                    <span
                        class="text-[7px] uppercase ui-text-secondary opacity-60 tracking-widest font-bold">Position</span>
                    <div class="grid grid-cols-1 gap-1 font-mono">
                        <div class="flex items-center gap-1 bg-white/5 border border-white/5 rounded-md px-1.5 py-1">
                            <span class="text-[7px] opacity-50 w-1.5 ui-text-highlight">X</span>
                            <input type="number" id="pos-x" step="0.1" value="0.0"
                                class="scrub-input w-0 flex-1 bg-transparent text-[9px] ui-text-primary outline-none p-0 cursor-ew-resize" />
                        </div>
                        <div class="flex items-center gap-1 bg-white/5 border border-white/5 rounded-md px-1.5 py-1">
                            <span class="text-[7px] opacity-50 w-1.5 ui-text-highlight">Y</span>
                            <input type="number" id="pos-y" step="0.1" value="0.0"
                                class="scrub-input w-0 flex-1 bg-transparent text-[9px] ui-text-primary outline-none p-0 cursor-ew-resize" />
                        </div>
                        <div class="flex items-center gap-1 bg-white/5 border border-white/5 rounded-md px-1.5 py-1">
                            <span class="text-[7px] opacity-50 w-1.5 ui-text-highlight">Z</span>
                            <input type="number" id="pos-z" step="0.1" value="0.0"
                                class="scrub-input w-0 flex-1 bg-transparent text-[9px] ui-text-primary outline-none p-0 cursor-ew-resize" />
                        </div>
                    </div>
                </div>

                <!-- Object Rotation -->
                <div class="space-y-1">
                    <span
                        class="text-[7px] uppercase ui-text-secondary opacity-60 tracking-widest font-bold">Rotation</span>
                    <div class="grid grid-cols-1 gap-1 font-mono">
                        <div class="flex items-center gap-1 bg-white/5 border border-white/5 rounded-md px-1.5 py-1">
                            <span class="text-[7px] opacity-50 w-1.5 ui-text-highlight">P</span>
                            <input type="number" id="rot-x" step="1" value="0"
                                class="scrub-input w-0 flex-1 bg-transparent text-[9px] ui-text-primary outline-none p-0 cursor-ew-resize" />
                        </div>
                        <div class="flex items-center gap-1 bg-white/5 border border-white/5 rounded-md px-1.5 py-1">
                            <span class="text-[7px] opacity-50 w-1.5 ui-text-highlight">Y</span>
                            <input type="number" id="rot-y" step="1" value="0"
                                class="scrub-input w-0 flex-1 bg-transparent text-[9px] ui-text-primary outline-none p-0 cursor-ew-resize" />
                        </div>
                        <div class="flex items-center gap-1 bg-white/5 border border-white/5 rounded-md px-1.5 py-1">
                            <span class="text-[7px] opacity-50 w-1.5 ui-text-highlight">R</span>
                            <input type="number" id="rot-z" step="1" value="0"
                                class="scrub-input w-0 flex-1 bg-transparent text-[9px] ui-text-primary outline-none p-0 cursor-ew-resize" />
                        </div>
                    </div>
                </div>


                <div class="h-px bg-white/10"></div>

                <!-- View Controls (Merged) -->
                <!-- View Options -->
                <div class="space-y-2">
                    <span
                        class="text-[8px] uppercase ui-text-secondary opacity-60 tracking-widest font-bold">Presets</span>
                    <div class="flex gap-2">
                        <!-- Top View -->
                        <button id="view-top"
                            class="w-8 h-8 flex items-center justify-center rounded-lg bg-white/5 border border-white/5 hover:bg-white/10 transition-all ui-text-primary has-tooltip"
                            aria-label="Top View">
                            <svg viewBox="0 0 24 24" class="w-4 h-4 fill-current">
                                <path d="M12 2L2 7l10 5 10-5-10-5z" opacity="1" />
                                <path d="M2 17l10 5 10-5M2 12l10 5 10-5" stroke="currentColor" fill="none"
                                    opacity="0.5" />
                                <path d="M12 22V12" stroke="currentColor" opacity="0.3" />
                            </svg>
                        </button>
                        <!-- Front View -->
                        <button id="view-front"
                            class="w-8 h-8 flex items-center justify-center rounded-lg bg-white/5 border border-white/5 hover:bg-white/10 transition-all ui-text-primary has-tooltip"
                            aria-label="Front View">
                            <svg viewBox="0 0 24 24" class="w-4 h-4 fill-current">
                                <path d="M2 7v10l10 5V12L2 7z" opacity="1" />
                                <path d="M12 2L2 7l10 5 10-5-10-5z" stroke="currentColor" fill="none" opacity="0.5" />
                                <path d="M22 7l-10 5v10l10-5V7z" stroke="currentColor" fill="none" opacity="0.5" />
                            </svg>
                        </button>
                        <!-- Side View -->
                        <button id="view-side"
                            class="w-8 h-8 flex items-center justify-center rounded-lg bg-white/5 border border-white/5 hover:bg-white/10 transition-all ui-text-primary has-tooltip"
                            aria-label="Side View">
                            <svg viewBox="0 0 24 24" class="w-4 h-4 fill-current">
                                <path d="M22 7v10l-10 5V12l10-5z" opacity="1" />
                                <path d="M12 2L2 7l10 5 10-5-10-5z" stroke="currentColor" fill="none" opacity="0.5" />
                                <path d="M2 7l10 5v10l-10-5V7z" stroke="currentColor" fill="none" opacity="0.5" />
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Scene Options -->
                <div class="space-y-2">
                    <span
                        class="text-[8px] uppercase ui-text-secondary opacity-60 tracking-widest font-bold">Scene</span>
                    <div class="flex gap-2">
                        <!-- Grid -->
                        <button id="toggle-grid"
                            class="w-8 h-8 flex items-center justify-center rounded-lg bg-white/5 border border-white/5 transition-all ui-text-dim hover:ui-text-highlight has-tooltip"
                            aria-label="Toggle Grid">
                            <svg viewBox="0 0 24 24" class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round">
                                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                                <line x1="3" y1="9" x2="21" y2="9"></line>
                                <line x1="3" y1="15" x2="21" y2="15"></line>
                                <line x1="9" y1="3" x2="9" y2="21"></line>
                                <line x1="15" y1="3" x2="15" y2="21"></line>
                            </svg>
                        </button>
                        <!-- Axes -->
                        <button id="toggle-axes"
                            class="w-8 h-8 flex items-center justify-center rounded-lg bg-white/5 border border-white/5 transition-all ui-text-dim hover:ui-text-highlight has-tooltip"
                            aria-label="Toggle Axes">
                            <svg viewBox="0 0 24 24" class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round">
                                <path d="M12 12L3 17M12 12L21 17M12 12V3" />
                                <circle cx="12" cy="12" r="2" fill="currentColor" stroke="none" />
                            </svg>
                        </button>
                    </div>
                </div>





                <!-- Theme -->
                <div class="space-y-2">
                    <span
                        class="text-[8px] uppercase ui-text-secondary opacity-60 tracking-widest font-bold">Theme</span>
                    <div class="flex gap-2">
                        <!-- Dark Theme (Reference Image Style: Matte Charcoal) -->
                        <button data-bg="0.05,0.05,0.06" data-theme="dark"
                            class="bg-picker w-5 h-5 rounded-full bg-[#232326] border border-white/20 transition-all ring-offset-1 ring-offset-transparent active-theme has-tooltip"
                            aria-label="Dark Theme"></button>
                        <!-- Light Theme -->
                        <button data-bg="0.95,0.96,0.98" data-theme="light"
                            class="bg-picker w-5 h-5 rounded-full bg-[#f8fafc] border border-black/10 transition-all ring-offset-1 ring-offset-transparent has-tooltip"
                            aria-label="Light Theme"></button>
                    </div>
                </div>
            </div>

            <div class="pt-2 flex flex-col gap-2 border-t border-white/10">
                <div
                    class="flex items-center justify-between text-[8px] opacity-40 uppercase tracking-widest font-bold ui-text-secondary">
                    <span>FPS</span>
                    <span id="fps-display" class="font-mono ui-text-highlight tabular-nums">--</span>
                </div>
            </div>
        </aside>
    </div>

    <!-- UI Overlay: Bottom Playback Hub -->
    <div id="playbar-container"
        class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[90%] md:w-[60%] px-0 pointer-events-none z-10 transition-all duration-500">
        <div id="time-controls"
            class="glass-blue px-6 py-3 rounded-[2rem] flex items-center gap-6 pointer-events-auto shadow-2xl">
            <button id="play-pause"
                class="w-10 h-10 flex items-center justify-center rounded-xl bg-white/5 hover:bg-white/10 active:scale-95 transition-all ui-text-highlight shadow-[0_0_15px_rgba(99,102,241,0.3)] has-tooltip"
                aria-label="Play/Pause">
                <svg viewBox="0 0 24 24" class="w-4 h-4 fill-current">
                    <path d="M8 5v14l11-7z" />
                </svg>
            </button>
            <div class="flex-grow space-y-1">
                <div class="flex justify-between items-center px-1">
                    <!-- Removed 4D Control Label -->
                    <div class="flex-grow"></div>
                    <div class="flex items-center gap-4">
                        <select id="fps-select"
                            class="bg-transparent text-[8px] ui-text-primary outline-none border border-white/10 rounded-lg px-2 py-0.5 font-mono uppercase tracking-widest cursor-pointer hover:bg-white/5 transition-all appearance-none text-right">
                            <option value="10" class="bg-black text-white">10 fps</option>
                            <option value="30" selected class="bg-black text-white">30 fps</option>
                            <option value="60" class="bg-black text-white">60 fps</option>
                        </select>
                        <span id="time-label" class="font-mono text-[10px] ui-text-secondary tabular-nums">Frame 0 /
                            0</span>
                    </div>
                </div>
                <input type="range" id="time-slider" min="0" max="1" step="1" value="0" class="w-full h-2" />
                <!-- Timeline Ticks Container -->
                <div id="timeline-ticks" class="flex justify-between px-1 mt-0.5"></div>
            </div>
        </div>
    </div>

    <!-- Minimalist Loading Overlay -->
    <div id="loading-overlay" class="hidden fixed inset-0 flex items-center justify-center bg-black/95 z-[100]">
        <div class="flex flex-col items-center gap-6 animate-pulse">
            <div class="w-px h-16 bg-white/20"></div>
            <div id="loading-status" class="text-[9px] font-black tracking-[1em] uppercase opacity-40">Surface Streaming
            </div>
        </div>
    </div>

</body>

</html>
